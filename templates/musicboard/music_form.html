{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Add Music</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}

        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="subject">Title</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="url">YouTube URL <span style="font-size: 0.8rem; color: gray;">(You can get a chord sheet music just by putting a YouTube link here!)</span></label>
            <textarea class="form-control" name="url" id="url" rows="1">{{ form.url.value|default_if_none:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock %}
